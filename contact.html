<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sienna.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle:wght@400&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link href="static/css/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'BBH Sans Bartle', sans-serif;
      color: #fff;
      background: transparent;
    }

    #contact-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    #contact-section h1 {
      margin-bottom: 15px;
      font-size: 2em;
    }

    #contact-section p {
      margin-bottom: 25px;
      font-size: 1.1em;
      opacity: 0.9;
    }

    .contact-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      text-decoration: none;
      color: #000;
      background: #ffdb4d;
      transition: all 0.3s ease-in-out;
    }

    .contact-btn:hover {
      transform: scale(1.05);
      background: #ffe770;
      box-shadow: 0 0 15px rgba(255, 219, 77, 0.6);
    }

    .email-btn {
      background: #fff;
    }

    .email-btn:hover {
      background: #e0e0e0;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <!-- Sidebar (injected by JS) -->
  <div id="sidebar-container"></div>

  <!-- Contact Section -->
  <div id="contact-section">
    <h1>Contact:</h1>
    <p>You can contact us at:</p>
    <a href="#" class="contact-btn">Yellow Development Form</a>
    <a href="mailto:yellowdevelopmnt@gmail.com" class="contact-btn email-btn">Email</a>
  </div>

  <!-- Scripts -->
  <script src="static/js/sidebar.js"></script>
  <script src="static/js/theme.js"></script>
  <script src="static/js/cloak.js"></script>
</body>
</html>
