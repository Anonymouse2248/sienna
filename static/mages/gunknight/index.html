<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta charset="utf-8" />
<script src="/js/all.min.js"></script>
<title>Gun Knight</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        color: #cccccc;
        overflow: hidden;
    }

    p {
        color: white;
    }

    /* Game container */
    .gm4html5_div_class {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    canvas {
        image-rendering: optimizeSpeed;
        -webkit-interpolation-mode: nearest-neighbor;
        -ms-touch-action: none;
        border: 0;
        width: 100%;
        height: 100%;
        max-width: 512px; /* Keep aspect ratio if needed */
        max-height: 832px;
    }

    /* Fullscreen support */
    :-webkit-full-screen, :-moz-full-screen, :-ms-fullscreen, :fullscreen {
        width: 100%;
        height: 100%;
    }

    /* Login dialog */
    .gm4html5_login {
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #000;
        background-color: #404040;
        color: #00ff00;
        border-radius: 15px;
        box-shadow: 0 0 40px #101010;
        z-index: 10;
    }

    .gm4html5_login_header {
        text-align: center;
    }

    .gm4html5_login_button {
        float: left;
    }

    .gm4html5_cancel_button {
        float: right;
    }

    /* Ad container */
    #adcontainer {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 5;
        color: white;
    }
</style>
</head>
<body>
<div class="gm4html5_div_class" id="gm4html5_div_id">

    <canvas id="canvas" width="512" height="832">
        <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>
</div>

<script type="text/javascript" src="html5game/gun.js"></script>
<script>
    window.onload = GameMaker_Init;
</script>
</body>
</html>
