    <title>PlantsVsBrainrots</title>
    <script>
      // Intercept network requests to redirect GamePush SDK to local file

      // Override fetch to intercept GamePush SDK requests
      const originalFetch = window.fetch;
      window.fetch = function (resource, options) {
        // Check if the request is for the GamePush SDK
        if (
          typeof resource === "string" &&
          resource.includes("gs.eponesh.com/sdk/gamepush.js")
        ) {
          console.log(
            "Intercepted GamePush SDK request, redirecting to local file"
          );
          // Return local gamepush.js instead
          return originalFetch("./gamepush.js", options);
        }

        // For all other requests, use original fetch
        return originalFetch.apply(this, arguments);
      };

      // Override XMLHttpRequest to intercept GamePush SDK requests
      const OriginalXMLHttpRequest = window.XMLHttpRequest;
      window.XMLHttpRequest = function () {
        const xhr = new OriginalXMLHttpRequest();
        const originalOpen = xhr.open;

        xhr.open = function (method, url, async, user, password) {
          // Check if the request is for the GamePush SDK
          if (
            typeof url === "string" &&
            url.includes("gs.eponesh.com/sdk/gamepush.js")
          ) {
            console.log(
              "Intercepted GamePush SDK XHR request, redirecting to local file"
            );
            // Redirect to local gamepush.js
            url = "./gamepush.js";
          }

          return originalOpen.call(this, method, url, async, user, password);
        };

        return xhr;
      };

      // Override dynamic script loading that might bypass fetch/XHR
      const originalCreateElement = document.createElement;
      document.createElement = function (tagName) {
        const element = originalCreateElement.call(this, tagName);

        if (tagName.toLowerCase() === "script") {
          const originalSetAttribute = element.setAttribute;
          element.setAttribute = function (name, value) {
            if (
              name.toLowerCase() === "src" &&
              typeof value === "string" &&
              value.includes("gs.eponesh.com/sdk/gamepush.js")
            ) {
              console.log(
                "Intercepted script src for GamePush SDK, redirecting to local file"
              );
              value = "./gamepush.js";
            }
            return originalSetAttribute.call(this, name, value);
          };

          // Also intercept direct src property assignment
          Object.defineProperty(element, "src", {
            set: function (value) {
              if (
                typeof value === "string" &&
                value.includes("gs.eponesh.com/sdk/gamepush.js")
              ) {
                console.log(
                  "Intercepted script src property for GamePush SDK, redirecting to local file"
                );
                value = "./gamepush.js";
              }
              return Object.getOwnPropertyDescriptor(
                HTMLScriptElement.prototype,
                "src"
              ).set.call(this, value);
            },
            get: function () {
              return Object.getOwnPropertyDescriptor(
                HTMLScriptElement.prototype,
                "src"
              ).get.call(this);
            },
            configurable: true,
            enumerable: true,
          });
        }

        return element;
      };

      console.log(
        "GamePush SDK interception initialized - all requests will redirect to local file"
      );
    </script>
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script>
      const overlayBackgroundColor = "#FCF7E7";
      const progressBarFillColor = "#190300";
      const progressBarBackgroundColor = "";
      const progressBarBorderColor = "";
      const backgroundFileName = "";
    </script>
    <style>
      /* Убираем выделение по нажатию клавиш */
      canvas:focus {
        outline: none;
      }

      html,
      body {
        /* Убираем отступы */
        padding: 0;
        margin: 0;
        /* Отключаем скролл и лонгтап на IOS */
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        /* Ставим высоту на 100% */
        height: 100%;
      }
    </style>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" /></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl =
        buildUrl + "/9853637125e801e9aae48e78dbbdcfca.loader.js";
      const config = {
        dataUrl: buildUrl + "/cbf59f697d53c936bcce90e23dad8f4b.data.unityweb",
        workerUrl: buildUrl + "/cbf59f697d53c936bcce90e23dad8f4b.data.unityweb",
        frameworkUrl:
          buildUrl + "/74088b221353be479b932223de3fae19.framework.js.unityweb",
        codeUrl: buildUrl + "/710f2f702b3f4c0959f6f0b33d5f19bd.wasm.unityweb",
        // #if MEMORY_FILENAME
        //   memoryUrl: buildUrl + "/",
        // #endif
        // #if SYMBOLS_FILENAME
        //   symbolsUrl: buildUrl + "/",
        // #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Superec Games",
        productName: "PlantsVsBrainrots",
        productVersion: "0.1.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector(
        "#unity-progress-bar-empty"
      );
      const progressBarFull = document.querySelector(
        "#unity-progress-bar-full"
      );
      const spinner = document.querySelector(".spinner");

      if (overlayBackgroundColor !== " " && overlayBackgroundColor !== "") {
        canvas.style.background = overlayBackgroundColor;
      }

      if (progressBarFillColor !== " " && progressBarFillColor !== "") {
        progressBarFull.style.background = progressBarFillColor;
      }

      if (
        progressBarBackgroundColor !== " " &&
        progressBarBackgroundColor !== ""
      ) {
        progressBarEmpty.style.background = progressBarBackgroundColor;
      }

      if (progressBarBorderColor !== " " && progressBarBorderColor !== "") {
        progressBarEmpty.style.border.color = progressBarBorderColor;
      }

      if (backgroundFileName !== " " && backgroundFileName !== "") {
        canvas.style.background =
          "url('" + backgroundFileName + "') center / cover";
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }

      // #if BACKGROUND_FILENAME
      // canvas.style.background = "url('" + buildUrl + "/') center / cover";
      // #endif

      loadingCover.style.display = "";

      // Выключаем появление меню при правом клике мыши
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );

      // Возвращаем фокус, если кликнули по экрану
      function FocusGame() {
        window.focus();
        canvas.focus();
      }

      window.addEventListener("pointerdown", () => {
        FocusGame();
      });
      window.addEventListener("touchstart", () => {
        FocusGame();
      });

      const unityLoader = document.createElement("script");
      unityLoader.src = loaderUrl;
      unityLoader.onload = async () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            window.unityInstance = unityInstance;
            loadingCover.style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(unityLoader);

      document.addEventListener("pointerdown", () => {
        container.focus();
        window.focus();
        canvas.focus();
      });
    </script>
  </body>
</html>
