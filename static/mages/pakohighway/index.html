<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <script src="/js/all.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pako Highway</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: black;
        display: block;
      }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        max-width: 400px;
        text-align: center;
      }
      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background: #444;
        border-radius: 10px;
        overflow: hidden;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #00ff99;
        transition: width 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/phhh.loader.js";
      const config = {
        dataUrl: buildUrl + "/phhh.data",
        frameworkUrl: buildUrl + "/phhh.framework.js",
        codeUrl: buildUrl + "/phhh.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tree Men Games",
        productName: "Pako Highway",
        productVersion: "1.0",
      };

      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Automatically go fullscreen on load
      window.addEventListener('load', () => {
        canvas.requestFullscreen?.();
      });
    </script>
  </body>
</html>
