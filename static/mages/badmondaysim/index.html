<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/biologyexams@main/bad-monday-simulator/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>

    <title>Bad Monday Simulator</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #gm4html5_div_id {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: optimizeSpeed;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="gm4html5_div_id" class="gm4html5_div_class">
        <canvas id="canvas" width="640" height="480">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <script src="html5game/Sansfield.js?MMCYB=1228645331"></script>
    <script>
        window.onload = function() {
            GameMaker_Init();

            // Resize to fill window while keeping aspect ratio
            function resizeCanvas() {
                const canvas = document.getElementById('canvas');
                const aspect = 640 / 480;
                const winAspect = window.innerWidth / window.innerHeight;
                if (winAspect > aspect) {
                    canvas.style.height = '100%';
                    canvas.style.width = (window.innerHeight * aspect) + 'px';
                } else {
                    canvas.style.width = '100%';
                    canvas.style.height = (window.innerWidth / aspect) + 'px';
                }
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Optional: automatically enter fullscreen on click/tap
            document.body.addEventListener('click', () => {
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            }, { once: true });
        };
    </script>
</body>
</html>
