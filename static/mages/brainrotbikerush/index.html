      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1.5;
        } else {
            config.devicePixelRatio = 1;

        canvas.style.background = "url('" + buildUrl + "/5a11bf3e72989c5c3e8792a89c85f85b.jpg') center / cover";

	    var myGameInstance = null;
	  
        const script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => 
        {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";

                myGameInstance = unityInstance;
                loadingCover.style.display = "none";
        
                // Now that Unity is fully loaded, it's safe to interact with it
                //checkDevice(); // Ensure this function is called here
            }).catch((message) => {

            });

        document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          UnityPauseGame();
        } else {
          UnityResumeGame();
        }
		});

		function UnityPauseGame() {
			myGameInstance.SendMessage('VisibilityManager', 'OnGameInVisible');
		}

		function UnityResumeGame() {
			myGameInstance.SendMessage('VisibilityManager', 'OnGameVisible');
		}
	  
      document.body.appendChild(script);
